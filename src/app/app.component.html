<div class="flex flex-col items-center h-screen text-center">
  <div class="top-0 flex-shrink w-full">
    <app-header></app-header>
  </div>

  <div class="flex flex-col flex-grow w-full mt-10">
    <div
      class="flex flex-shrink top-0 flex-col mb-5"
      *transloco="let t; read: 'main'"
    >
      <h1 class="mb-5">{{ t("title") }}</h1>
      <div class="flex justify-center gap-x-4">
        <button
          class="rounded border-2 border-blue-500 bg-blue-500 hover:bg-blue-600 hover:border-blue-600 p-1"
        >
          <a routerLink="/page-one">{{ t("page-one") }}</a>
        </button>
        <button
          class="rounded border-2 border-blue-500 bg-blue-500 hover:bg-blue-600 hover:border-blue-600 p-1"
        >
          <a routerLink="/page-two">{{ t("page-two") }}</a>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-center flex-grow">
      <router-outlet class="h-full"></router-outlet>
    </div>
  </div>

  <div class="w-full pb-5 flex-shrink bottom-0" *transloco="let t">
    <h1>
      {{ t("footer-text") }}
      <a href="https://hmousavi.dev" target="_blank" class="text-red-500">
        {{ t("footer-link") }}
      </a>
    </h1>
  </div>
</div>
